<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React-resizable-and-movable example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   .body {
       width: 100%;
       height: 100%;
       overflow-x:scroll;
   }
   #content {
       padding:100px 0 0 260px;
   }
   .demo8-item {
       position: absolute;
       width: 200px;
       height: 500px;
       overflow: visible;
       pointer-events: auto;
       transform-origin: 50% 50% 0px;
       border-radius: 4px;
       color: rgb(153, 153, 153);
       line-height: 96px;
       font-size: 24px;
       font-weight: 400;
       background-color: rgb(255, 255, 255);
       text-align: center;
   }

  </style>
</head>

<body>
  <div id="content"></div>
  <script src="dist/bundle.js"></script>
</body>

</html>
